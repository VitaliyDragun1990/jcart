<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainLayout">
    <head>
        <title th:text="#{title.create_category}">Categories - New</title>
    </head>
    <body>

        <div layout:fragment="content">

            <div class="box box-warning">

                <div class="box-header with-border">
                    <h3 class="box-title" th:text="#{message.create_category.title}">Create New Category</h3>
                </div><!-- /.box-header -->

                <div class="box-body">
                    <!--/*@thymesVar id="category" type="com.revenat.jcart.admin.web.commands.CategoryCommand"*/-->
                    <form role="form" th:action="@{/categories}" th:object="${category}" method="post">
                        <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>

                        <!-- text input -->
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label th:text="#{label.name}">Name</label>
                            <input type="text" class="form-control" name="name" th:field="*{name}"
                                   placeholder="Enter Category Name" th:placeholder="#{placeholder.enter_category_name}"/>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="text-red">Incorrect data</p>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                            <label th:text="#{label.description}">Description</label>
                            <textarea class="form-control" rows="3" name="description" th:field="*{description}"
                                      placeholder="Enter Category Description" th:placeholder="#{placeholder.enter_category_description}"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="text-red">Incorrect data</p>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('displayOrder')}? 'has-error'">
                            <label th:text="#{label.display_order}">Display Order</label>
                            <input type="number" class="form-control" name="displayOrder" th:field="*{displayOrder}"
                                   placeholder="Enter display order number" th:placeholder="#{placeholder.enter_order_number}"/>
                            <p th:if="${#fields.hasErrors('displayOrder')}" th:errors="*{displayOrder}" th:class="text-red">Incorrect data</p>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" th:text="#{label.submit}">Submit</button>
                        </div>
                    </form>

                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

    </body>
</html>
