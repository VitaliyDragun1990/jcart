<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainLayout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title th:text="#{title.accessDenied}">Access Denied</title>
    </head>
    <body>

        <div layout:fragment="pageHeader">
            <section class="content-header">
                <h3><i class="fa fa-warning text-red"></i><span th:text="#{message.accessDenied.notAllowed}">
                    You are not allowed to view this content.
                </span></h3>
            </section>
        </div>

        <div layout:fragment="content">
            <div>
                <p>
                    <span th:text="#{message.accessDenied.goHome}">
                        You may want to go</span> <a href="#" th:href="@{/home}" th:text="#{message.accessDenied.home}">Home</a>
                </p>
            </div>
        </div>

    </body>
</html>
