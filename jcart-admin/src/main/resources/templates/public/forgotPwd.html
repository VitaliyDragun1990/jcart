<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/questLayout">
    <head>
        <title th:text="#{title.forgotPwd}">Forgot Password</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="login-box">
                <div class="login-logo">
                    <a href="#"><b th:text="#{label.jcart_admin}">JCart Admin</b></a>
                </div>
                <div class="login-box-body">
                    <p class="login-box-msg" th:text="#{label.forgot_password_header}">Forgot Password</p>

                    <!-- Forgot Password Form-->
                    <form action="forgotPwd" th:action="@{/forgotPwd}" method="post">
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control" name="email" placeholder="Email"/>
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-offset-8 col-xs-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{label.submit}">Submit</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div th:if="${msg != null}" class="alert alert-danger alert-dismissable">
                                    <p><i class="icon fa fa-ban"></i> <span th:text="${msg}"></span></p>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- Login Link-->
                    <a href="#" th:href="@{/login}" th:text="#{label.login}">Login</a>

                </div>
            </div>
        </div>
    </body>
</html>
