<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainLayout">
    <head>
        <title th:text="#{title.permissions}">Permissions</title>
    </head>
    <body>

        <div layout:fragment="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title" th:text="#{message.permissions.title}">List of Permissions</h3>
                        </div>
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th th:text="#{message.name}">Name</th>
                                    <th th:text="#{message.description}">Description</th>
                                </tr>
                                <!--/*@thymesVar id="permissions" type="java.lang.List<com.revenat.jcart.core.entities.Permission>"*/-->
                                <tr th:each="perm,iterStat : ${permissions}">
                                    <td th:text="${iterStat.count}">1</td>
                                    <td th:text="${perm.name}">Permission Name</td>
                                    <td th:text="${perm.description}">Permission Description</td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
