<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainLayout">
    <head>
        <title th:text="#{title.myAccount}">My Account</title>
    </head>
    <body>

        <div layout:fragment="content">

            <div class="single-product-area">
                <div class="zigzag-bottom"></div>
                <div class="container">
                    <div role="tabpanel">
                        <ul class="customer-tab" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
                                    <span th:text="#{label.customer_info}">Customer Info</span></a></li>
                            <li role="presentation">
                                <a href="#orders" aria-controls="orders" role="tab" data-toggle="tab">
                                    <span th:text="#{label.orders}">Orders</span></a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="profile">
                                <h2 th:text="#{label.customer_info}">Customer Info</h2>
                                <form role="form" action="#" th:object="${customer}"
                                      method="post">
                                    <!-- text input -->
                                    <div class="form-group">
                                        <label th:text="#{label.firstName}">First Name</label>
                                        <input type="text" class="form-control" th:field="*{firstName}"
                                                                        readonly="readonly" />
                                    </div>

                                    <div class="form-group">
                                        <label th:text="#{label.lastName}">Last Name</label>
                                         <input type="text" class="form-control"
                                                                       th:field="*{lastName}" readonly="readonly" />
                                    </div>

                                    <div class="form-group">
                                        <label th:text="#{label.email}">Email</label>
                                        <input type="email" class="form-control"
                                                                    th:field="*{email}" readonly="readonly" />
                                    </div>

                                    <div class="form-group">
                                        <label th:text="#{label.phone}">Phone</label>
                                        <input type="text" class="form-control"
                                                                    th:field="*{phone}" readonly="readonly" />
                                    </div>


                                </form>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="orders">
                                <h2 th:text="#{label.orders}">Orders</h2>
                                <table cellspacing="0" class="shop_table cart">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th th:text="#{label.orderNumber}">Order Number</th>
                                        <th th:text="#{label.status}">Status</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order,iterStat : ${orders}">
                                        <td><span th:text="${iterStat.count}">1</span></td>
                                        <td><a href="#" th:text="${order.orderNumber}"
                                               th:href="@{/orders/{orderNumber}(orderNumber=${order.orderNumber})}">OrderNumber</a>
                                        </td>
                                        <td><span th:text="${order.status}">Status</span></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>

    </body>
</html>
