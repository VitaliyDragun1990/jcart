<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainLayout">
    <head>
        <title th:text="#{title.order_information}">Order Information</title>
    </head>
    <body>

        <div layout:fragment="content">

            <div class="single-product-area">
                <div class="zigzag-bottom"></div>
                <div class="container">
                    <div class="row">

                        <div class="woocommerce-info col-md-offset-2 col-md-8">

                            <div th:unless="${order}" >
                                <h2 th:text="#{message.no_order_found}">No order found</h2>
                            </div>

                            <div th:if="${order}" >
                                <h2>
                                    <span th:text="#{label.orderNumber}"></span>Order Number : <span th:text="${order.orderNumber}">Number</span>
                                </h2>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th th:text="#{label.name}">Name</th>
                                        <th th:text="#{label.quantity}">Quantity</th>
                                        <th th:text="#{label.price}">Cost</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${order.items}">
                                        <td th:text="${item.product.name}">product.name</td>
                                        <td th:text="${item.quantity}"></td>
                                        <td th:text="${item.subTotal}">price</td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr class="cart-subtotal">
                                        <th th:text="#{label.orderSubtotal}">Order Subtotal</th>
                                        <td><span class="amount" th:text="${order.totalAmount}">£15.00</span>
                                        </td>
                                    </tr>

                                    <tr class="shipping">
                                        <th th:text="#{label.shipping}">Shipping and Handling</th>
                                        <td th:text="#{label.freeShipping}">Free Shipping</td>
                                    </tr>

                                    <tr class="order-total">
                                        <th th:text="#{label.orderTotal}">Order Total</th>
                                        <td><strong><span class="amount" th:text="${order.totalAmount}">£15.00</span></strong> </td>
                                    </tr>
                                    <tr class="cart-subtotal">
                                        <th th:text="#{label.status}">Status</th>
                                        <td><span th:text="${order.status}">Status</span>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <a class="add_to_cart_button" href="" th:href="@{'/myAccount'}" >
                                <span th:text="#{label.back_to_account}">Back To My Account</span></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
