<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainLayout">
    <head>
        <title th:text="#{title.login}">Login</title>
    </head>
    <body>

        <div layout:fragment="content">

            <div class="single-product-area">
                <div class="zigzag-bottom"></div>
                <div class="container">

                    <div class="row">

                        <div class="col-md-offset-4 col-md-4">
                            <form id="login-form-wrap" th:action="@{/login}" method="post">

                                <p class="form-row form-row-first">
                                    <label for="username"><span th:text="#{label.email}">Email</span> <span
                                            class="required">*</span>
                                    </label>
                                    <input type="text" id="username" name="username" class="input-text"
                                           placeholder="Email" th:placeholder="#{placeholder.email}"/>
                                </p>

                                <p class="form-row form-row-last">
                                    <label for="password"><span th:text="#{label.password}">Password</span> <span
                                            class="required">*</span>
                                    </label>
                                    <input type="password" id="password" name="password" class="input-text"
                                           placeholder="Password" th:placeholder="#{placeholder.password}"/>
                                </p>

                                <div class="clear"></div>

                                <p class="form-row">
                                    <input type="submit" value="Login" class="button" th:value="#{label.login}"/>
                                </p>

                                <p>
                                <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
                                    <i class="icon fa fa-ban"></i> <span th:text="#{error.login_failed}">Invalid Email and Password.</span>
                                </div>


                                <div th:if="${param.logout}" class="alert alert-info alert-dismissable">
                                    <p><i class="icon fa fa-info"></i> <span th:text="#{info.logout_success}">You have been logged out.</span>
                                    </p>
                                </div>
                                <div th:if="${info!=null}" class="alert alert-warning alert-dismissable">
                                    <p><i class="icon fa fa-warning"></i> <span th:text="${info}"></span></p>
                                </div>
                                </p>

                                <p class="lost_password">
                                   <span th:text="#{message.newCustomer}">New Customer? </span>
                                    <a href="#" th:href="@{/register}" th:text="#{label.register}">Register</a>
                                </p>

                                <div class="clear"></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
